<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Währungsrechner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/free-icon-currency.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="navbar">
        <img src="/img/menu.png" alt=" Picture Menu"> Währungsrechner
    </div>
    <div class="input-container">
        <img class="flag" src="img/eu.png" alt="Picture Symbol EU">
        <input id="id-euro" type="text" value="100" class="input" />
        <span class="currency">EUR</span>
    </div>
    <div class="up-and-down">
        <button type="button" onclick="reverse()" class="button-up-down">
            <img class="img-up-down" src="img/arrows.png" alt="Picture Symbol EU">
        </button>
    </div>
    <div class="input-container">
        <img class="flag" src="img/usa.png" alt="Picture Symbol USA">
        <input id="id-usd" type="text" class="input" />
        <span class="currency">USA</span>
    </div>
    <div class="button-container">
        <button type="button" onclick="calc()" class="button">Berechner</button>
    </div>
</body>
<script src="script.js"></script>

</html>
