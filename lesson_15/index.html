<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>lesson_15</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top menu-top">
        <div class="menu-top__container menu">
          <div class="menu__part-top info-menu">
            <div class="info-menu__left lists">
              <a href="#" class="lists__burger">
                <img src="img/menu/burger.svg" alt="меню бургер">
              </a>
              <ul class="lists__items">
                <li class="lists__item"><a href="#">Про нас</a> </li>
                <li class="lists__item"><a href="#">Оплата</a></li>
                <li class="lists__item"><a href="#">Доставка та збірка</a></li>
                <li class="lists__item"><a href="#">Відгуки</a></li>
                <li class="lists__item"><a href="#">Блог</a></li>
                <li class="lists__item"><a href="#">Контакти</a></li>
              </ul>
            </div>
            <div class="info-menu__right messenger-menu">
              <div class="messenger-menu__left ">
                <span>Допомога і консультація:</span>
                <a class="messenger-menu__viber" href="#">
                  <img class="messenger-menu__img" src="img/menu/whatsapp.svg" alt="іконка воцап">
                </a>
                <a class="messenger-menu__viber" href="#">
                  <img class="messenger-menu__img" src="img/menu/telegram.svg" alt="іконка телеграм">
                </a>
                <a class="messenger-menu__viber" href="#">
                  <img class="messenger-menu__img" src="img/menu/viber.svg" alt="іконка вайбер">
                </a>
              </div>
              <div class="messenger-menu__right select">
                <div class="select__block">
                  <select id="select" name="language" class="select__language">
                    <option selected value="ua"> UA </option>
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__middle menu-middle">
        <div class="menu-middle__container ">
          <div class="menu-middle__brand logo-line">
            <a class="logo-line__logo" href="#">
              <img class="logo-line__img" src="img/menu/logo-header.svg" alt="Знак логотипу">
            </a>
            <a class="logo-line__button" href="#"> Каталог </a>
            <div class="logo-line__search menu-search">
              <form enctype="multipart/form-data" action="#" class="menu-search__form ">
                <input class="menu-search__input " type="text" placeholder="Пошук товарів">
                <button type="submit" class="menu-search__button"></button>
              </form>
            </div>
            <div class="logo-line__call">
              <a class="logo-line__phone" href="tel:+380679294545"> <img src="img/menu/icon-tel.svg" alt="іконка телефона"></a>
              <div class="logo-line__number">
                <span class="logo-line__time logo-line__time--info">Щодня з 9:00 до 18:00 </span>
                <div class="logo-line__select select ">
                  <select id="select-number" name="number" class="select__number">
                    <option class="select__option" selected value="tel1"> 067 929-45-45 </option>
                    <option value="tel02"> 097 929-45-45 </option>
                    <option value="tel03">099 929-45-45 </option>
                  </select>
                </div>
              </div>
              <button type="button" class="logo-line__arrow"><img src="img/menu/arrow-down.svg" alt="стрілочка вниз"></button>
            </div>
            <div class="logo-line__order order-box">
              <button type="button" class="order-box__search"></button>
              <a class="order-box__favorite" href="#"> <img src="img/menu/favorite.svg" alt="іконка вибране"></a>
              <a class="order-box__basket" href="#"> <img src="img/menu/basket.svg" alt="іконка кошик"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom menu-bottom">
        <div class="menu-bottom__container menu">
          <div class="menu__part-bottom products-menu">
            <ul class="products-menu__buy buy-item">
              <li class="buy-item__action buy-item__action--action"><a href="#">Акції</a></li>
              <li class="buy-item__action buy-item__action--sale"><a href="#">Розпродаж</a></li>
              <li class="buy-item__action buy-item__action--credit"><a href="#">Купити в кредит</a></li>
            </ul>
            <ul class="products-menu__list list-item">
              <li> <a href="#">Дитяча</a></li>
              <li><a href="#">Кухня</a></li>
              <li><a href="#">Ванна</a></li>
              <li><a href="#">Спальня</a></li>
              <li><a href="#">Передпокій</a></li>
              <li><a href="#">Вітальня</a></li>
              <li><a href="#">Офіс</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
      <div class="page__basket basket-page">
      </div>
    </main>
    <footer>
    </footer>
  </div>
